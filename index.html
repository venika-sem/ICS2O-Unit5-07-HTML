<!DOCTYPE html>
<!-- ICS2O-Unit5-07-HTML -->
<html lang="en-ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="PWA with loop" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Venika Sem" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>Multiplication</title>
    <link rel="canonical" href="https://github.com/venika-sem/ICS2O-Unit5-07-HTML" />
    <link rel="manifest" href="/ICS2O-Unit5-07-HTML/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"></noscript>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"></noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Sum of natural numbers</span>
        </div>
      </header>
      <main class="mdl-layout__content">
       <h4>The sum of a natural numbers</h4>
        <h5>Please enter a positive whole number:</h5>
        <!-- Numeric Textfield -->
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="number" step="0" pattern=".-?[0-9]*(\.[0-9]+)?" id="user-input">
            <label class="mdl-textfield__label" for="user-input">Number...</label>
            <span class="mdl-textfield__error">Only whole numbers!</span>
          </div>
        </form>
        <!-- Raised button with ripple -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="calculate()">
          Calculate
        </button>
        <!-- basic text -->
        <p></p>
        <div id="answer"></div>
      </main>
    </div>
  </body>
</html>
